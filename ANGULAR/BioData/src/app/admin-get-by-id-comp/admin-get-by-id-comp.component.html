<div class="container-fluid">
    <div class="row d-flex justify-content-center bg-success py-5">
        <div class="col-12 col-md-10 col-lg-8 d-flex justify-content-center">
            <div class="card shadow-lg border-0 w-100 bg-light">
                <div class="card-header bg-primary text-center text-white">
                    <h2>USER DETAILS</h2>
                </div>
                <div class="card-body p-4">
                    <form [formGroup]="getForm">
                        <!-- Full Name -->
                        <div class="mb-3 row">
                            <label for="name" class="col-12 col-md-3 col-form-label">FULL NAME:</label>
                            <div class="col-12 col-md-9">
                                <input type="text" class="form-control" id="name" formControlName="nameOfUser">
                            </div>
                        </div>

                        <!-- Age -->
                        <div class="mb-3 row">
                            <label for="age" class="col-12 col-md-3 col-form-label">AGE:</label>
                            <div class="col-12 col-md-9">
                                <input type="number" class="form-control" id="age" formControlName="ageOfUser">
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="mb-3 row">
                            <label for="address" class="col-12 col-md-3 col-form-label">ADDRESS:</label>
                            <div class="col-12 col-md-9">
                                <textarea class="form-control" id="address" formControlName="addressOfUser"></textarea>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3 row">
                            <label for="email" class="col-12 col-md-3 col-form-label">EMAIL:</label>
                            <div class="col-12 col-md-9">
                                <input type="email" class="form-control" id="email" formControlName="emailOfUser">
                            </div>
                        </div>

                        <!-- Role -->
                        <div class="mb-3 row">
                            <label for="role" class="col-12 col-md-3 col-form-label">ROLE:</label>
                            <div class="col-12 col-md-9">
                                <input type="text" class="form-control" id="role" formControlName="roleOfUser">
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="row d-flex justify-content-evenly">
                            <div class="col-auto">
                                <button type="button" class="btn btn-secondary btn-lg" [routerLink]="['/getAllUser']">GO BACK</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Error Message Section -->
<div class="container" *ngIf="errorMessage">
    <div class="row d-flex justify-content-center pt-5">
        <div class="col-auto text-center text-danger">
            <h1>{{ errorMessage }}</h1>
        </div>
    </div>
</div>
